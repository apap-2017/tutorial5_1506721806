<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sistem Informasi Kependudukan Online</title>
        <div th:replace="fragments/fragment :: links"></div>
    </head>
    <body>
    	<div th:replace="fragments/fragment :: header"></div>
    	<h2>Sistem Informasi Kependudukan Online</h2>
    	<h5>Selamat datang di Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h5>
     	
     	<hr/>  	
       	<h3>Lihat Data Penduduk Berdasarkan Kota</h3>
       	<h5>Kota/Kabupaten</h5>
       	
       	
       	<div class="container-fluid text-center">
       		<div class="row content">
       			<div class="col-sm-2"></div>
       			<div class="col-sm-8 text-left">
       				<h1>Cari Data Penduduk</h1>
				       	<form action="/penduduk/cari" method="get">
							<div class="form-group">
								<label for="kt">Pilih Kota</label>
								<div th:if="${iskota==true}">
									<select readonly="true" class="form-control" name="kt" th:value="${kt}">
										<option th:each="kota, iterationStatus: ${semuaKota}"
										th:text="${kota.nama_kota}" th:value="${kota.id}"></option>
									</select>
								</div>
								<div th:unless="${iskota==true}">
									<select class="form-control" name="kt">
									<option th:each="kota, iterationStatus: ${semuaKota}"
										th:text="${kota.nama_kota}" th:value="${kota.id}"></option>
									</select>
								</div>
								
							</div>
							<button type="submit" class="btn btn-default">Lihat</button>			
						</form>
					</div>	
				</div>
			</div>
			
			<div th:if="${iskota==true}">
				<div class="container-fluid text-center">
       			<div class="row content">
       				<div class="col-sm-2"></div>
       				<div class="col-sm-8 text-left">
       					<h1>Cari Data Penduduk</h1>
				       	<form action="/penduduk/cari" method="get">
							<div class="form-group">		
								<label for="kt">Pilih Kota</label>
								<input type="text" class="form-control" name="kt" readonly="true"
								th:text="${nama_kota}" th:value="${kt}"/>
								
								<label for="kt">Pilih Kecamatan</label>
								<select class="form-control" name="kc">
								<option th:each="kecamatan, iterationStatus: ${semuaKecamatan}"
									th:text="${kecamatan.nama_kecamatan}" th:value="${kecamatan.id}"></option>
								</select>
							</div>
							<button type="submit" class="btn btn-default">Lihat</button>			
						</form>
					</div>
				</div>
				</div>
			</div>
			
			<div th:if="${iskecamatan==true}">
			<div class="container-fluid text-center">
       		<div class="row content">
       			<div class="col-sm-2"></div>
       			<div class="col-sm-8 text-left">
       				<h1>Cari Data Penduduk</h1>
				       	<form action="/penduduk/cari" method="get">
							<div class="form-group">
								
								<label for="kt">Pilih Kota</label>
								<input type="text" class="form-control" name="kt" readonly="true"
								th:value="${nama_kota}"/>
								
								<label for="kt">Pilih Kecamatan</label>
								<input type="text" class="form-control" name="kc" readonly="true"
								th:value="${nama_kecamatan}"/>
								
								<label for="kt">Pilih Kelurahan</label>
								<select class="form-control" name="kl">
								<option th:each="kelurahan, iterationStatus: ${semuaKelurahan}"
									th:text="${kelurahan.nama_kelurahan}" th:value="${kelurahan.id}"></option>
								</select>
							</div>
							<button type="submit" class="btn btn-default">Lihat</button>			
						</form>
					</div>	
				</div>
			</div>
			</div>
			
    </body>
</html>
